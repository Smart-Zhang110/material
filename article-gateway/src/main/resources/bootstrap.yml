server:
  port: 8080

spring:
  application:
    name: article-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        # 系统模块
        - id: article-pay
          uri: lb://article-pay
          predicates:
            - Path=/pay/**
          filters:
            - StripPrefix=1
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}